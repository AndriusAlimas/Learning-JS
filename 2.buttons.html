<!DOCTYPE html>

<html lang="en">
   <head>
        <meta charset="utf-8">
       <title>alert message</title>
    </head>
    
    <body>
        <p>JavaScript.</p>
       <button onclick="alert('How can i help you?')">Click me.</button>
       <button id="button2">Click me.</button>
    <script>
        document.getElementById("button2").onclick = function(){
            alert("You have just clicked button 2!");
        }
        
    </script>    
    </body>
</html>
