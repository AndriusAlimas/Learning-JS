<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>window and screen</title>
    </head>
    <style>
        #div1{
            background-color: #00b21d;
        }
        #div2{
            background-color: #f5b92d;
        }
        #div3{
            background-color: #7b184d;
        }
        #div4{
            background-color: #c4c9f2;
        }
        .equalBox{
            float: left;
            margin-left: 2px;
        }
    </style>
<body>
    <div id="div1" class="equalBox">Div 1</div>
    <div id="div2"class="equalBox">Div 2</div>
    <div id="div3"class="equalBox">Div 3</div>
    <div id="div4"class="equalBox">Div 4</div>
    
    
    <script>
        var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
//        window.alert(windowHeight);
        var screenWidth = window.screen.width;
//        window.alert(screenWidth);
        var availableScreenHeight = window.screen.availHeight;
//        window.alert(availableScreenHeight);
        
        for(i = 1 ; i < 5; i++){
            var div = "div" + i;
            document.getElementById(div).style.width = window.innerWidth / 4 - 10 + "px";
            document.getElementById(div).style.height = window.innerHeight - 10 + "px";
        }
        
    </script>
</body>
</html>
